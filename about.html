<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Gamer</title>
    <!-- Tailwind Link  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.46.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar Start  -->
    <div class="navbar bg-blue-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="home.html">HomePage</a></li>
          
            <li><a href="store.html">Store</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Registration</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </div>
      <!-- About Section  -->
      <section class="p-6 text-black">
        <form novalidate="" class="container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md shadow bg-blue-100 ng-untouched ng-pristine ng-valid">
            <h2 class="w-full text-3xl text-white font-bold leading-tight">Contact Me</h2>
            <div>
                <label for="name" class="block mb-1 ml-1">Name</label>
                <input id="name" type="text" placeholder="Your name" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800">
            </div>
            <div>
                <label for="email" class="block mb-1 ml-1">Email</label>
                <input id="email" type="email" placeholder="Your email" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800">
            </div>
            <div>
                <label for="message" class="block mb-1 ml-1">Message</label>
                <textarea id="message" type="text" placeholder="Message..." class="block w-full p-2 rounded autoexpand focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800"></textarea>
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-bold rounded shadow focus:outline-none focus:ring hover:ring focus:ring-opacity-50 bg-blue-100 focus:ring-violet-400 hover:ring-violet-400 text-gray-900">Send</button>
            </div>
        </form>
    </section>
  </body>
</html>
